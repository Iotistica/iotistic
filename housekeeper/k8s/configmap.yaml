apiVersion: v1
kind: ConfigMap
metadata:
  name: housekeeper-config
  namespace: {{ .Release.Namespace }}
data:
  # Database connection
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "iotistic"
  DB_POOL_MAX: "10"
  DB_IDLE_TIMEOUT: "30000"
  DB_CONNECT_TIMEOUT: "10000"
  
  # Service configuration
  PORT: "3200"
  HOST: "0.0.0.0"
  NODE_ENV: "production"
  
  # Housekeeper settings
  HOUSEKEEPER_ENABLED: "true"
  TIMEZONE: "Etc/UTC"
  
  # Retention policies
  LOG_RETENTION_DAYS: "30"
  LOG_RETENTION_ENABLED: "true"
  METRICS_RETENTION_DAYS: "90"
  
  # Logging
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  LOG_DIRECTORY: "/app/logs"
