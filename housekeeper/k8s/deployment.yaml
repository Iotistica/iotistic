apiVersion: apps/v1
kind: Deployment
metadata:
  name: housekeeper
  namespace: {{ .Release.Namespace }}
  labels:
    app: housekeeper
    component: maintenance
spec:
  # CRITICAL: Only 1 replica to avoid concurrent task execution
  replicas: 1
  strategy:
    type: Recreate  # Ensure old pod is terminated before new one starts
  selector:
    matchLabels:
      app: housekeeper
  template:
    metadata:
      labels:
        app: housekeeper
        component: maintenance
    spec:
      # Anti-affinity to prevent scheduling on same node (if scaling in future)
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - housekeeper
              topologyKey: kubernetes.io/hostname
      
      containers:
        - name: housekeeper
          image: {{ .Values.housekeeper.image.repository }}:{{ .Values.housekeeper.image.tag }}
          imagePullPolicy: {{ .Values.housekeeper.image.pullPolicy | default "IfNotPresent" }}
          
          ports:
            - name: http
              containerPort: 3200
              protocol: TCP
          
          env:
            # Load from ConfigMap
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: housekeeper-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: housekeeper-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: housekeeper-config
                  key: DB_NAME
            
            # Load from Secret
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: housekeeper-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: housekeeper-secret
                  key: DB_PASSWORD
            
            # Additional config
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: housekeeper-config
                  key: PORT
            - name: HOUSEKEEPER_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: housekeeper-config
                  key: HOUSEKEEPER_ENABLED
            - name: TIMEZONE
              valueFrom:
                configMapKeyRef:
                  name: housekeeper-config
                  key: TIMEZONE
            - name: LOG_RETENTION_DAYS
              valueFrom:
                configMapKeyRef:
                  name: housekeeper-config
                  key: LOG_RETENTION_DAYS
            - name: METRICS_RETENTION_DAYS
              valueFrom:
                configMapKeyRef:
                  name: housekeeper-config
                  key: METRICS_RETENTION_DAYS
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: housekeeper-config
                  key: LOG_LEVEL
          
          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Resource limits
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          
          # Volume mounts
          volumeMounts:
            - name: logs
              mountPath: /app/logs
      
      # Volumes
      volumes:
        - name: logs
          emptyDir: {}  # Or use PVC for persistent logs
      
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      
      # Restart policy
      restartPolicy: Always
