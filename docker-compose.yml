    # Protocol Simulators for Testing
    modbus-simulator:
        build:
            context: ./sensors/modbus-simulator
            dockerfile: Dockerfile
        container_name: iotistic-modbus-sim
        restart: unless-stopped
        ports:
            - "502:502"
        networks:
            - iotistic-net
        logging:
            driver: "json-file"
            options:
                max-size: "5m"
                max-file: "2"
    
    canbus-simulator:
        build:
            context: ./sensors/canbus-simulator
            dockerfile: Dockerfile
        container_name: iotistic-canbus-sim
        restart: unless-stopped
        ports:
            - "11898:11898"
        networks:
            - iotistic-net
        logging:
            driver: "json-file"
            options:
                max-size: "5m"
                max-file: "2"
    
    opcua-simulator:
        build:
            context: ./sensors/opcua-simulator
            dockerfile: Dockerfile
        container_name: iotistic-opcua-sim
        restart: unless-stopped
        ports:
            - "4840:4840"
        networks:
            - iotistic-net
        logging:
            driver: "json-file"
            options:
                max-size: "5m"
                max-file: "2"

    neo4j:
        image: neo4j:5.15-community
        container_name: neo4j
        restart: always
        environment:
            - NEO4J_AUTH=neo4j/iotistic123
            - NEO4J_PLUGINS=["apoc"]
            - NEO4J_dbms_security_procedures_unrestricted=apoc.*
            - NEO4J_dbms_memory_heap_initial__size=512m
            - NEO4J_dbms_memory_heap_max__size=2G
        ports:
            - "7474:7474"  # HTTP
            - "7687:7687"  # Bolt
        volumes:
            - neo4j-data:/data
            - neo4j-logs:/logs
            - neo4j-import:/var/lib/neo4j/import
            - neo4j-plugins:/plugins
        networks:
            - iotistic-net
        healthcheck:
            test: ["CMD-SHELL", "cypher-shell -u neo4j -p iotistic123 'RETURN 1'"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 30s
        logging:
            driver: "json-file"
            options:
                max-size: "5m"
                max-file: "2"

    housekeeper:
        build:
            context: ./housekeeper
            dockerfile: Dockerfile
        container_name: iotistic-housekeeper
        restart: unless-stopped
        ports:
            - "${HOUSEKEEPER_PORT_EXT:-3400}:3400"
        environment:
            - NODE_ENV=${NODE_ENV:-development}
            - PORT=3400
            - DB_HOST=${DB_HOST:-postgres}
            - DB_PORT=${DB_PORT:-5432}
            - DB_NAME=${DB_NAME:-iotistic}
            - DB_USER=${DB_USER:-postgres}
            - DB_PASSWORD=${DB_PASSWORD:-postgres}
            - LOG_LEVEL=${HOUSEKEEPER_LOG_LEVEL:-info}
            - CLEANUP_INTERVAL=${CLEANUP_INTERVAL:-3600000}
            - RETENTION_DAYS=${RETENTION_DAYS:-30}
        depends_on:
            postgres:
                condition: service_healthy
        networks:
            - iotistic-net
        healthcheck:
            test: ["CMD", "node", "-e", "require('http').get('http://localhost:3400/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"

    mqtt-monitor:
        build:
            context: ./mqtt-monitor
            dockerfile: Dockerfile
        container_name: iotistic-mqtt-monitor
        restart: unless-stopped
        ports:
            - "${MQTT_MONITOR_PORT_EXT:-3500}:3500"  # Exposed for testing
        environment:
            - NODE_ENV=${NODE_ENV:-development}
            - PORT=3500
            - HOST=0.0.0.0
            - LOG_LEVEL=${MQTT_MONITOR_LOG_LEVEL:-info}
            - DB_HOST=${DB_HOST:-postgres}
            - DB_PORT=${DB_PORT:-5432}
            - DB_NAME=${DB_NAME:-iotistic}
            - DB_USER=${DB_USER:-postgres}
            - DB_PASSWORD=${DB_PASSWORD:-postgres}
            - DB_POOL_SIZE=10
            - MQTT_BROKER_URL=${MQTT_BROKER_URL:-mqtt://mosquitto:1883}
            - MQTT_USERNAME=${MQTT_USERNAME:-nodered}
            - MQTT_PASSWORD=${MQTT_PASSWORD:-secret}
            - MQTT_PERSIST_DB=${MQTT_PERSIST_DB:-true}
            - MQTT_DB_SYNC_INTERVAL=${MQTT_DB_SYNC_INTERVAL:-30000}
            - MQTT_METRICS_UPDATE_INTERVAL=${MQTT_METRICS_UPDATE_INTERVAL:-5000}
            - MQTT_TOPIC_TREE_UPDATE_INTERVAL=${MQTT_TOPIC_TREE_UPDATE_INTERVAL:-5000}
        depends_on:
            postgres:
                condition: service_healthy
            mosquitto:
                condition: service_started
        networks:
            - iotistic-net
        healthcheck:
            test: ["CMD", "node", "-e", "require('http').get('http://localhost:3500/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"

    postoffice:
        build:
            context: ./postoffice
            dockerfile: Dockerfile
        container_name: iotistic-postoffice
        restart: unless-stopped
        expose:
            - "3300"  # Internal only, accessed via API gateway
        environment:
            - NODE_ENV=${NODE_ENV:-development}
            - PORT=3300
            - HOST=0.0.0.0
            - EMAIL_ENABLED=${EMAIL_ENABLED:-true}
            - EMAIL_FROM=${EMAIL_FROM:-"Iotistic Platform <noreply@iotistic.ca>"}
            - EMAIL_DEBUG=${EMAIL_DEBUG:-false}
            - BASE_URL=${BASE_URL:-https://iotistic.ca}
            - SMTP_HOST=${SMTP_HOST}
            - SMTP_PORT=${SMTP_PORT:-587}
            - SMTP_SECURE=${SMTP_SECURE:-false}
            - SMTP_USER=${SMTP_USER}
            - SMTP_PASS=${SMTP_PASS}
            - REDIS_HOST=${REDIS_HOST:-redis}
            - REDIS_PORT=${REDIS_PORT:-6379}
            - REDIS_PASSWORD=${REDIS_PASSWORD}
            - DB_HOST=${DB_HOST:-postgres}
            - DB_PORT=${DB_PORT:-5432}
            - DB_NAME=${DB_NAME:-iotistic}
            - DB_USER=${DB_USER:-postgres}
            - DB_PASSWORD=${DB_PASSWORD:-postgres}
            - LOG_LEVEL=${POSTOFFICE_LOG_LEVEL:-info}
        depends_on:
            redis:
                condition: service_healthy
            postgres:
                condition: service_healthy
        networks:
            - iotistic-net
        healthcheck:
            test: ["CMD", "node", "-e", "require('http').get('http://localhost:3300/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"
    wg-server:
        build: ./wg-server
        container_name: wg-server
        restart: unless-stopped
        privileged: true
        # network_mode: host  # Commented out - doesn't work on Windows Docker Desktop
        cap_add:
        - NET_ADMIN
        - SYS_MODULE
        devices:
        - /dev/net/tun:/dev/net/tun
        ports:
        - "8089:8089"           # API port
        - "51820:51820/udp"     # WireGuard VPN port
        volumes:
        - ./wg-server/wg0.conf:/etc/wireguard/wg0.conf
        - wg-data:/var/lib/wireguard
        environment:
        - PORT=8089
        - WG_INTERFACE=wg0
        - SERVER_ENDPOINT=${SERVER_ENDPOINT:-vpn.example.com}
        - DB_HOST=postgres      # Changed back to postgres service name
        - DB_PORT=5432
        - DB_NAME=iotistic
        - DB_USER=postgres
        - DB_PASSWORD=postgres
        - LOG_LEVEL=${LOG_LEVEL:-info}
        networks:
        - iotistic-net
        depends_on:
        - postgres

    cadvisor:
        image: gcr.io/cadvisor/cadvisor:latest
        container_name: iotistic-cadvisor
        restart: unless-stopped
        ports:
            - "8080:8080"
        volumes:
            - /:/rootfs:ro
            - /var/run:/var/run:ro
            - /sys:/sys:ro
            - /var/lib/docker/:/var/lib/docker:ro
        privileged: true
        networks:
            - iotistic-net
        logging:
            driver: "json-file"
            options:
                max-size: "5m"
                max-file: "2"

    nodered:
        build:
            context: ./nodered
            dockerfile: Dockerfile
        container_name: iotistic-nodered
        restart: unless-stopped
        ports:
            - "${NODERED_PORT_EXT:-1880}:1880"
        volumes:
            - ./nodered/data:/data
        environment:
            - TZ=America/Toronto
            - NODE_RED_ENABLE_SAFE_MODE=false
            - NODE_RED_ENABLE_PROJECTS=false
            - IOTISTIC_BASE_URL=${IOTISTIC_BASE_URL:-http://api:3002}
            - NODERED_BASE_URL=${NODERED_BASE_URL:-http://localhost:1880}
            - IOTISTIC_STORAGE_TOKEN=5317a772-c8dc-b8af-af76-fce09c973db0034da53b-e5e3-1d36-93a7-ec53de09c4af
        depends_on:
            api:
                condition: service_healthy
            mosquitto:
                condition: service_healthy
        networks:
            - iotistic-net
        healthcheck:
            test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:1880"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 60s
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"

volumes:
  wg-data:
  agent-20-data:
    driver: local
  iotistic-pg-data:
    driver: local
  iotistic-redis-data:
    driver: local
  vpn-config:
    driver: local
  vpn-logs:
    driver: local
  neo4j-data:
    driver: local
  neo4j-logs:
    driver: local
  neo4j-import:
    driver: local
  neo4j-plugins:
    driver: local
 
networks:
  iotistic-net:
    driver: bridge
