# Docker Compose configuration for Cloud API and PostgreSQL backend
# 
# Usage:
#   docker-compose -f docker-compose.cloud.yml up -d
#
# This stack provides:
#   - PostgreSQL 16 database for persistent device state storage
#   - Iotistic API server with Balena-style endpoints
#
# Environment variables (configure in .env):
#   - DB_PASSWORD=<password>    # PostgreSQL password
#   - DB_PORT_EXT=5432          # External PostgreSQL port
#   - API_PORT_EXT=3002         # External API port
#   - GRAFANA_API_TOKEN=<token> # For Grafana integration

services:
    postgres:
        image: postgres:16-alpine
        container_name: iotistic-postgres
        restart: unless-stopped
        environment:
            - POSTGRES_DB=${POSTGRES_DB:-iotistic}
            - POSTGRES_USER=${POSTGRES_USER:-postgres}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
        ports:
            - "5432:5432"
        volumes:
            - iotistic-pg-data:/var/lib/postgresql/data
            - ./postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
            - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
        command: >
            postgres
            -c config_file=/etc/postgresql/postgresql.conf
            -c hba_file=/etc/postgresql/pg_hba.conf
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
           - iotistic-net

    redis:
        image: redis:7-alpine
        container_name: iotistic-redis
        restart: unless-stopped
        command: >
            redis-server
            --maxmemory 256mb
            --maxmemory-policy volatile-lru
            --save 60 1000
            --appendonly yes
        ports:
            - "${REDIS_PORT_EXT:-6379}:6379"
        volumes:
            - iotistic-redis-data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 3s
            retries: 5
        networks:
           - iotistic-net
    agent-20:
        container_name: agent-20
        image: zemfyre-sensor-agent:latest
        restart: always
        mem_limit: 512m
        mem_reservation: 256m
        volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - agent-20-data:/app/data
        - ./certs/ca.crt:/app/certs/ca.crt:ro
        environment:
        - DEVICE_API_PORT=48500
        - CLOUD_API_ENDPOINT=http://api:3002
        - NODE_ENV=development
        - REPORT_INTERVAL_MS=20000
        - METRICS_INTERVAL_MS=30000
        - LOG_COMPRESSION=true
        - REQUIRE_PROVISIONING=true
        - PROVISIONING_KEY=1ee72ac184889b87e62e86eea290101c92c2747701a55f58759478faf836f365
        - API_SECURITY_MODE=LOCALHOST_ONLY
        - MEMORY_CHECK_INTERVAL_MS=30000
        - MEMORY_THRESHOLD_MB=15
        - LOG_FILE_PERSISTANCE=true
        - LOG_MAX_AGE=86400000
        - MAX_LOG_FILE_SIZE=52428800
        - MAX_LOGS=10000
        - SIMULATE_MEMORY_LEAK=false
        - ANOMALY_DETECTION_ENABLED=true
        - SIMULATION_MODE=false
        - SIMULATION_CONFIG={}
        depends_on:
            api:
                condition: service_healthy
        networks:
        - iotistic-net
    api:
        build:
            context: ./api
            dockerfile: Dockerfile
        container_name: iotistic-api
        restart: always
        tty: true
        stdin_open: true
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"
        environment:
            - PORT=${PORT:-3002}
            - NODE_ENV=${NODE_ENV:-development}
            - HTTPS_ENABLED=true
            - HTTPS_PORT=3443
            - HTTPS_CERT_PATH=/app/certs/server.crt
            - HTTPS_KEY_PATH=/app/certs/server.key
            - HTTPS_CA_CERT_PATH=/app/certs/ca.crt
            - DB_HOST=postgres
            - DB_PORT=${DB_PORT:-5432}
            - DB_NAME=${DB_NAME:-iotistic}
            - DB_USER=${DB_USER:-postgres}
            - DB_PASSWORD=${DB_PASSWORD:-postgres}
            - DB_POOL_SIZE=${DB_POOL_SIZE:-20}
            - MQTT_BROKER_URL=${MQTT_BROKER_URL:-mqtt://mosquitto:1883}
            - MQTT_USERNAME=${MQTT_USERNAME:-nodered}
            - MQTT_PASSWORD=${MQTT_PASSWORD:-secret}
            - MQTT_PERSIST_TO_DB=${MQTT_PERSIST_TO_DB:-true}
            - MQTT_DB_SYNC_INTERVAL=${MQTT_DB_SYNC_INTERVAL:-10000}
            - MQTT_MONITOR_ENABLED=${MQTT_MONITOR_ENABLED:-true}
            - LOG_COMPRESSION=${LOG_COMPRESSION:-true}
            - LICENSE_PUBLIC_KEY=${LICENSE_PUBLIC_KEY}
            - IOTISTIC_LICENSE_KEY=${IOTISTIC_LICENSE_KEY}
            - REDIS_HOST=${REDIS_HOST:-redis}
            - REDIS_PORT=${REDIS_PORT:-6379}
            - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
            - NEO4J_USERNAME=${NEO4J_USERNAME:-neo4j}
            - NEO4J_PASSWORD=${NEO4J_PASSWORD:-iotistic123}
            - VPN_ENABLED=true
            - WG_SERVER_URL=http://wg-server:8089
            - VPN_SERVER_ENDPOINT=${VPN_SERVER_ENDPOINT:-vpn.example.com}
            - VPN_SERVER_PORT=51820
            - MQTT_MONITOR_URL=${MQTT_MONITOR_URL:-http://mqtt-monitor:3500}
            - POSTOFFICE_URL=${POSTOFFICE_URL:-http://postoffice:3300}
        ports:
            - "${API_PORT_EXT:-4002}:3002"
            - "3443:3443"
        volumes:
            - ./certs:/app/certs:ro
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 30s
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy
        networks:
           - iotistic-net
    mosquitto:
        image: iegomez/mosquitto-go-auth
        restart: unless-stopped
        container_name: iotistic-mosquitto
        ports:
          - "${MOSQUITTO_PORT_EXT:-5883}:1883"        # Non-TLS (local)
          - "${MOSQUITTO_WS_PORT_EXT:-59002}:9001"    # WebSocket non-TLS
          # MQTTS (TLS) - Commented out until certificate management is implemented
          # - "${MOSQUITTO_TLS_PORT_EXT:-8883}:8883"    # MQTTS (TLS)
          # - "${MOSQUITTO_WSS_PORT_EXT:-9002}:9002"    # WebSocket TLS
        volumes:
          - ./mosquitto/mosquitto.conf:/etc/mosquitto/mosquitto.conf
          # Certificate mount - uncomment when enabling MQTTS
          # - ./certs:/mosquitto/certs:ro  # Mount certificates (read-only)
        depends_on:
            postgres:
                condition: service_healthy
        healthcheck:
            test: ["CMD-SHELL", "timeout 5 mosquitto_sub -h localhost -p 1883 -u ${MQTT_USERNAME:-nodered} -P ${MQTT_PASSWORD:-secret} -t '$$SYS/#' -C 1 || exit 1"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 10s
        networks:
           - iotistic-net
    

