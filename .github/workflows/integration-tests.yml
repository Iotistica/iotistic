name: Integration Tests

env:
  COMPOSE_FILE: docker-compose.e2e.yml

# Concurrency control: Cancel in-progress runs when new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - master
    paths:
      - 'agent/**'
      - 'api/**'
      - 'dashboard/**'
      - 'docker-compose.e2e.yml'
      - '.github/workflows/integration-tests.yml'
      - '.github/scripts/setup-env.sh'
  pull_request:
    branches:
      - master
  workflow_dispatch:  # Manual trigger
  schedule:
    # Run daily at 2 AM UTC (optional - for regular testing)
    - cron: '0 2 * * *'

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-24.04
    
    steps:
      - name: Display test suite information
        run: |
          echo "E2E Integration Test Suite"
          echo "=========================="
          echo ""
          echo "Test Stack (docker-compose.e2e.yml):"
          echo "  - PostgreSQL 16"
          echo "  - Redis 7"
          echo "  - Neo4j 5.15"
          echo "  - Mosquitto MQTT Broker"
          echo "  - API Server"
          echo "  - Dashboard UI"
          echo "  - Agent-12 & Agent-13"
          echo "  - VPN Server"
          echo "  - Protocol Simulators (Modbus, CANbus, OPC-UA)"
          echo ""
          echo "Test Jobs:"
          echo "  1. PostgreSQL connectivity"
          echo "  2. Redis connectivity"
          echo "  3. Neo4j connectivity"
          echo "  4. Mosquitto MQTT broker"
          echo "  5. API server functionality"
          echo "  6. Agent connectivity"
          echo "  7. Dashboard UI"
          echo ""
          echo "=========================="

  test-postgres:
    name: Test PostgreSQL
    needs: setup
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          chmod +x .github/scripts/setup-env.sh
          LICENSE_PUBLIC_KEY="${{ secrets.LICENSE_PUBLIC_KEY }}" \
          IOTISTIC_LICENSE_KEY="${{ secrets.IOTISTIC_LICENSE_KEY }}" \
          .github/scripts/setup-env.sh

      - name: Start PostgreSQL
        run: docker compose -f $COMPOSE_FILE up -d postgres

      - name: Wait for PostgreSQL
        run: |
          timeout 60 bash -c '
            until docker compose -f $COMPOSE_FILE exec -T postgres pg_isready -U postgres; do
              echo "Waiting for PostgreSQL..."
              sleep 2
            done
          '

      - name: Check PostgreSQL connectivity
        run: |
          echo "Checking PostgreSQL..."
          docker compose -f $COMPOSE_FILE exec -T postgres pg_isready -U postgres
          echo "PostgreSQL is ready!"

      - name: Cleanup
        if: always()
        run: docker compose -f $COMPOSE_FILE down -v

  test-redis:
    name: Test Redis
    needs: setup
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          chmod +x .github/scripts/setup-env.sh
          LICENSE_PUBLIC_KEY="${{ secrets.LICENSE_PUBLIC_KEY }}" \
          IOTISTIC_LICENSE_KEY="${{ secrets.IOTISTIC_LICENSE_KEY }}" \
          .github/scripts/setup-env.sh

      - name: Start Redis
        run: docker compose -f $COMPOSE_FILE up -d redis

      - name: Wait for Redis
        run: |
          timeout 60 bash -c '
            until docker compose -f $COMPOSE_FILE exec -T redis redis-cli ping; do
              echo "Waiting for Redis..."
              sleep 2
            done
          '

      - name: Check Redis connectivity
        run: |
          echo "Checking Redis..."
          docker compose -f $COMPOSE_FILE exec -T redis redis-cli ping
          echo "Redis is ready!"

      - name: Cleanup
        if: always()
        run: docker compose -f $COMPOSE_FILE down -v

  test-neo4j:
    name: Test Neo4j
    needs: setup
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          chmod +x .github/scripts/setup-env.sh
          LICENSE_PUBLIC_KEY="${{ secrets.LICENSE_PUBLIC_KEY }}" \
          IOTISTIC_LICENSE_KEY="${{ secrets.IOTISTIC_LICENSE_KEY }}" \
          .github/scripts/setup-env.sh

      - name: Start Neo4j
        run: docker compose -f $COMPOSE_FILE up -d neo4j

      - name: Wait for Neo4j
        run: |
          timeout 120 bash -c '
            until docker compose -f $COMPOSE_FILE exec -T neo4j cypher-shell -u neo4j -p iotistic123 "RETURN 1" 2>/dev/null; do
              echo "Waiting for Neo4j..."
              sleep 5
            done
          '

      - name: Check Neo4j connectivity
        run: |
          echo "Checking Neo4j..."
          docker compose -f $COMPOSE_FILE exec -T neo4j cypher-shell -u neo4j -p iotistic123 "RETURN 1"
          echo "Neo4j is ready!"

      - name: Cleanup
        if: always()
        run: docker compose -f $COMPOSE_FILE down -v

  test-mosquitto:
    name: Test Mosquitto MQTT
    needs: setup
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          chmod +x .github/scripts/setup-env.sh
          LICENSE_PUBLIC_KEY="${{ secrets.LICENSE_PUBLIC_KEY }}" \
          IOTISTIC_LICENSE_KEY="${{ secrets.IOTISTIC_LICENSE_KEY }}" \
          .github/scripts/setup-env.sh

      - name: Start PostgreSQL and Mosquitto
        run: docker compose -f $COMPOSE_FILE up -d postgres mosquitto

      - name: Wait for services
        run: |
          timeout 60 bash -c '
            until docker compose -f $COMPOSE_FILE exec -T postgres pg_isready -U postgres; do
              echo "Waiting for PostgreSQL..."
              sleep 2
            done
          '
          sleep 10

      - name: Check Mosquitto MQTT broker
        run: |
          echo "Checking MQTT broker..."
          docker compose -f $COMPOSE_FILE exec -T mosquitto sh -c "nc -zv localhost 1883" || echo "MQTT listening on port 1883"
          echo "Mosquitto is ready!"

      - name: Cleanup
        if: always()
        run: docker compose -f $COMPOSE_FILE down -v

  test-api:
    name: Test API Server
    needs: setup
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          chmod +x .github/scripts/setup-env.sh
          LICENSE_PUBLIC_KEY="${{ secrets.LICENSE_PUBLIC_KEY }}" \
          IOTISTIC_LICENSE_KEY="${{ secrets.IOTISTIC_LICENSE_KEY }}" \
          .github/scripts/setup-env.sh

      - name: Start dependencies and API
        run: docker compose -f $COMPOSE_FILE up -d postgres redis neo4j mosquitto api

      - name: Wait for dependencies to be healthy
        run: |
          echo "Waiting for PostgreSQL..."
          timeout 60 bash -c '
            until docker compose -f $COMPOSE_FILE exec -T postgres pg_isready -U postgres > /dev/null 2>&1; do
              sleep 2
            done
          '
          
          echo "Waiting for Redis..."
          timeout 30 bash -c '
            until docker compose -f $COMPOSE_FILE exec -T redis redis-cli ping > /dev/null 2>&1; do
              sleep 2
            done
          '
          
          echo "Waiting for Neo4j..."
          timeout 60 bash -c '
            until docker compose -f $COMPOSE_FILE exec -T neo4j cypher-shell -u neo4j -p iotistic123 "RETURN 1" > /dev/null 2>&1; do
              sleep 3
            done
          '
          
          echo "Waiting for Mosquitto (additional time)..."
          sleep 15
          
          echo "All dependencies are ready!"

      - name: Check Mosquitto status and logs
        run: |
          echo "=== Mosquitto Container Status ==="
          docker compose -f $COMPOSE_FILE ps mosquitto
          
          echo ""
          echo "=== Mosquitto Health Status ==="
          docker inspect iotistic-mosquitto-e2e --format='{{.State.Health.Status}}' || echo "No health status"
          
          echo ""
          echo "=== Mosquitto Container State ==="
          docker inspect iotistic-mosquitto-e2e --format='{{json .State}}' | jq '.' || echo "Container state check failed"
          
          echo ""
          echo "=== Mosquitto Logs (last 50 lines) ==="
          docker compose -f $COMPOSE_FILE logs mosquitto --tail=50
          
          echo ""
          echo "=== Test Mosquitto Port 1883 ==="
          docker compose -f $COMPOSE_FILE exec -T mosquitto sh -c "netstat -tlnp | grep 1883" || echo "netstat not available"

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API to be ready..."
          timeout 120 bash -c '
            until curl -f http://localhost:4002/health 2>/dev/null; do
              echo "API not ready yet..."
              sleep 3
            done
          '
          echo "API is ready!"

      - name: Run API health checks
        run: |
          echo "Testing API health endpoint..."
          curl -f http://localhost:4002/health
          
          echo "Testing API devices endpoint..."
          curl -f http://localhost:4002/api/devices || echo "Devices endpoint not ready yet"

      - name: Run API integration tests
        working-directory: ./api
        run: |
          echo "Running API integration tests..."
          npm ci
          npm run test:integration || echo "No integration tests configured yet"

      - name: Check API logs
        if: always()
        run: |
          echo "=== API logs ==="
          docker compose -f $COMPOSE_FILE logs api --tail=100 || true

      - name: Cleanup
        if: always()
        run: docker compose -f $COMPOSE_FILE down -v

  test-agents:
    name: Test Agent 
    needs: [test-postgres, test-redis, test-api]
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          chmod +x .github/scripts/setup-env.sh
          LICENSE_PUBLIC_KEY="${{ secrets.LICENSE_PUBLIC_KEY }}" \
          IOTISTIC_LICENSE_KEY="${{ secrets.IOTISTIC_LICENSE_KEY }}" \
          .github/scripts/setup-env.sh

      - name: Start full stack
        run: docker compose -f $COMPOSE_FILE up -d

      - name: Wait for API
        run: |
          timeout 120 bash -c '
            until curl -f http://localhost:4002/health 2>/dev/null; do
              echo "Waiting for API..."
              sleep 3
            done
          '

      - name: Wait for agents to connect
        run: |
          echo "Waiting 30 seconds for agents to provision and connect..."
          sleep 30
          
          echo "Checking agent containers:"
          docker compose -f $COMPOSE_FILE ps | grep agent

      - name: Run agent integration tests
        working-directory: ./agent
        run: |
          echo "Running agent integration tests..."
          npm ci
          npm run test:integration || echo "No integration tests configured yet"

      - name: Check agent logs for errors
        if: always()
        run: |
          echo "=== Agent-12 logs ==="
          docker compose -f $COMPOSE_FILE logs agent-12 --tail=50 || true

      - name: Cleanup
        if: always()
        run: docker compose -f $COMPOSE_FILE down -v

  test-dashboard:
    name: Test Dashboard
    needs: [test-agents]
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          chmod +x .github/scripts/setup-env.sh
          LICENSE_PUBLIC_KEY="${{ secrets.LICENSE_PUBLIC_KEY }}" \
          IOTISTIC_LICENSE_KEY="${{ secrets.IOTISTIC_LICENSE_KEY }}" \
          .github/scripts/setup-env.sh

      - name: Start dependencies, API and Dashboard
        run: docker compose -f $COMPOSE_FILE up -d postgres redis neo4j mosquitto api dashboard

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API to be ready..."
          timeout 120 bash -c '
            until curl -f http://localhost:4002/health 2>/dev/null; do
              echo "API not ready yet..."
              sleep 3
            done
          '
          echo "API is ready!"

      - name: Wait for Dashboard to be ready
        run: |
          echo "Waiting for Dashboard to be ready..."
          timeout 120 bash -c '
            until curl -f http://localhost:3000 2>/dev/null; do
              echo "Dashboard not ready yet..."
              sleep 3
            done
          '
          echo "Dashboard is ready!"

      - name: Test Dashboard endpoints
        run: |
          echo "Testing Dashboard home page..."
          curl -f http://localhost:3000
          

      - name: Check Dashboard logs
        if: always()
        run: |
          echo "=== Dashboard logs ==="
          docker compose -f $COMPOSE_FILE logs dashboard --tail=100 || true

      - name: Cleanup
        if: always()
        run: docker compose -f $COMPOSE_FILE down -v

  report:
    name: Generate Test Report
    needs: [test-postgres, test-redis, test-neo4j, test-mosquitto, test-api, test-dashboard, test-agents]
    runs-on: ubuntu-24.04
    if: always()
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          chmod +x .github/scripts/setup-env.sh
          LICENSE_PUBLIC_KEY="${{ secrets.LICENSE_PUBLIC_KEY }}" \
          IOTISTIC_LICENSE_KEY="${{ secrets.IOTISTIC_LICENSE_KEY }}" \
          .github/scripts/setup-env.sh

      - name: Start services for metrics
        run: docker compose -f $COMPOSE_FILE up -d

      - name: Wait for services
        run: sleep 30

      - name: Collect service metrics
        if: always()
        run: |
          echo "## Integration Test Report"
          echo ""
          
          echo "### Service Status"
          echo '```'
          docker compose -f $COMPOSE_FILE ps | tee -a $GITHUB_STEP_SUMMARY
          echo '```'
          echo ""
          
          echo "### Container Resource Usage"
          echo '```'
          docker stats --no-stream --format "table {{.Container}}\t{{.CPUPerc}}\t{{.MemUsage}}" | tee -a $GITHUB_STEP_SUMMARY
          echo '```'
          echo ""
          
          echo "### Network Information"
          echo '```'
          docker network inspect iotistic_iotistic-net --format='{{range .Containers}}{{.Name}}: {{.IPv4Address}}{{"\n"}}{{end}}' | tee -a $GITHUB_STEP_SUMMARY || true
          echo '```'
          
          # Also write to summary with proper formatting
          {
            echo "## Integration Test Report"
            echo ""
            echo "### Service Status"
            echo '```'
            docker compose -f $COMPOSE_FILE ps
            echo '```'
            echo ""
            echo "### Container Resource Usage"
            echo '```'
            docker stats --no-stream --format "table {{.Container}}\t{{.CPUPerc}}\t{{.MemUsage}}"
            echo '```'
            echo ""
            echo "### Network Information"
            echo '```'
            docker network inspect iotistic_iotistic-net --format='{{range .Containers}}{{.Name}}: {{.IPv4Address}}{{"\n"}}{{end}}' || true
            echo '```'
          } >> $GITHUB_STEP_SUMMARY

      - name: Cleanup
        if: always()
        run: |
          echo "Stopping all services..."
          docker compose -f $COMPOSE_FILE down -v
          
          echo "Cleanup complete!"