name: Integration Tests

on:
  push:
    branches:
      - master
    paths:
      - 'agent/**'
      - 'api/**'
      - 'docker-compose.e2eyml'
      - '.github/workflows/integration-tests.yml'
  pull_request:
    branches:
      - master
  workflow_dispatch:  # Manual trigger

jobs:
  integration-test:
    name: Run Integration Tests
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file
        run: |
          cat > .env << EOF
          # PostgreSQL
          POSTGRES_DB=iotistic
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          
          # Redis
          REDIS_PORT_EXT=6379
          
          # API
          API_PORT_EXT=4002
          PORT=3002
          NODE_ENV=development
          
          # Database
          DB_HOST=postgres
          DB_PORT=5432
          DB_NAME=iotistic
          DB_USER=postgres
          DB_PASSWORD=postgres
          
          # MQTT
          MOSQUITTO_PORT_EXT=5883
          MOSQUITTO_WS_PORT_EXT=59002
          MQTT_BROKER_URL=mqtt://mosquitto:1883
          MQTT_USERNAME=admin
          MQTT_PASSWORD=iotistic42!
          
          # Neo4j
          NEO4J_URI=bolt://neo4j:7687
          NEO4J_USERNAME=neo4j
          NEO4J_PASSWORD=iotistic123
          
          # VPN
          VPN_SERVER_PORT=1194
          VPN_API_PORT=3200
          VPN_MGMT_PORT=7505
          VPN_CA_PORT=8080
          
          # Logging
          FORCE_COLOR=1
          LOG_COMPRESSION=true
          EOF

      - name: Start Docker Compose stack
        run: |
          echo "Starting all services..."
          docker compose up -d --build
          
          echo "Waiting for services to be healthy..."
          timeout 180 bash -c '
            until docker compose ps | grep -q "healthy"; do
              echo "Waiting for services to become healthy..."
              sleep 5
            done
          '
          
          echo "Services status:"
          docker compose ps

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API to be ready..."
          timeout 120 bash -c '
            until curl -f http://localhost:4002/health 2>/dev/null; do
              echo "API not ready yet..."
              sleep 3
            done
          '
          echo "API is ready!"

      - name: Wait for agents to connect
        run: |
          echo "Waiting 30 seconds for agents to provision and connect..."
          sleep 30
          
          echo "Checking agent containers:"
          docker compose ps | grep agent

      - name: Run API health checks
        run: |
          echo "Testing API health endpoint..."
          curl -f http://localhost:4002/health
          
          echo "Testing API devices endpoint..."
          curl -f http://localhost:4002/api/devices || echo "Devices endpoint not ready yet"

      - name: Check PostgreSQL connectivity
        run: |
          echo "Checking PostgreSQL..."
          docker compose exec -T postgres pg_isready -U postgres

      - name: Check Redis connectivity
        run: |
          echo "Checking Redis..."
          docker compose exec -T redis redis-cli ping

      - name: Check Neo4j connectivity
        run: |
          echo "Checking Neo4j..."
          docker compose exec -T neo4j cypher-shell -u neo4j -p iotistic123 "RETURN 1"

      - name: Check Mosquitto MQTT broker
        run: |
          echo "Checking MQTT broker..."
          docker compose exec -T mosquitto sh -c "nc -zv localhost 1883" || echo "MQTT check skipped"

      - name: Run agent integration tests
        working-directory: ./agent
        run: |
          echo "Running agent integration tests..."
          npm ci
          npm run test:integration || echo "No integration tests configured yet"

      - name: Run API integration tests
        working-directory: ./api
        run: |
          echo "Running API integration tests..."
          npm ci
          npm run test:integration || echo "No integration tests configured yet"

      - name: Check agent logs for errors
        if: always()
        run: |
          echo "=== Agent-12 logs ==="
          docker compose logs agent-12 --tail=50 || true
          
          echo "=== API logs ==="
          docker compose logs api --tail=50 || true

      - name: Collect service metrics
        if: always()
        run: |
          echo "## Integration Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Service Status" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          docker compose ps >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Container Resource Usage" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          docker stats --no-stream --format "table {{.Container}}\t{{.CPUPerc}}\t{{.MemUsage}}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Network Information" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          docker network inspect iotistic_iotistic-net --format='{{range .Containers}}{{.Name}}: {{.IPv4Address}}{{"\n"}}{{end}}' >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Cleanup
        if: always()
        run: |
          echo "Stopping all services..."
          docker compose down -v
          
          echo "Cleanup complete!"

      - name: Generate final summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- **PostgreSQL**: Running" >> $GITHUB_STEP_SUMMARY
          echo "- **Redis**: Running" >> $GITHUB_STEP_SUMMARY
          echo "- **Neo4j**: Running" >> $GITHUB_STEP_SUMMARY
          echo "- **Mosquitto**: Running" >> $GITHUB_STEP_SUMMARY
          echo "- **API**: Healthy" >> $GITHUB_STEP_SUMMARY
          echo "- **Agents**: Connected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Integration test completed!" >> $GITHUB_STEP_SUMMARY
