name: Integration Tests

env:
  COMPOSE_FILE: docker-compose.e2e.yml

on:
  # Wait for CI build to complete
  workflow_run:
    workflows: ["CI Build, Test & Push API"]
    types:
      - completed
    branches:
      - master
  
  # Also allow manual trigger
  workflow_dispatch:
  
  # Run on pull requests (don't wait for CI)
  pull_request:
    branches:
      - master
    paths:
      - 'agent/**'
      - 'api/**'
      - 'docker-compose.e2e.yml'
      - '.github/workflows/integration-tests.yml'

jobs:
  # Check if CI workflow succeeded
  check-ci-status:
    name: Check CI Build Status
    runs-on: ubuntu-24.04
    if: github.event_name == 'workflow_run'
    outputs:
      ci-success: ${{ steps.check.outputs.success }}
    
    steps:
      - name: Check CI workflow conclusion
        id: check
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" == "success" ]; then
            echo "success=true" >> $GITHUB_OUTPUT
            echo " CI build succeeded, proceeding with integration tests"
          else
            echo "success=false" >> $GITHUB_OUTPUT
            echo " CI build failed, skipping integration tests"
            exit 1
          fi

  setup:
    name: Setup Environment
    runs-on: ubuntu-24.04
    needs: [check-ci-status]
    if: |
      always() && 
      (github.event_name != 'workflow_run' || needs.check-ci-status.outputs.ci-success == 'true')
    
    steps:
      - name: Integration tests preparation
        run: |
          echo "ðŸš€ Integration Test Suite"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "Using pre-built Docker images from CI:"
          echo "  - iotistic/api:latest"
          echo "  - iotistic/agent:latest"
          echo "  - iotistic/dashboard:latest"
          echo ""
          echo "Test jobs will run in parallel:"
          echo "  âœ“ PostgreSQL connectivity"
          echo "  âœ“ Redis connectivity"
          echo "  âœ“ Neo4j connectivity"
          echo "  âœ“ Mosquitto MQTT broker"
          echo "  âœ“ API server functionality"
          echo "  âœ“ Agent connectivity"
          echo "  âœ“ Dashboard UI"
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

  test-postgres:
    name: Test PostgreSQL
    needs: [check-ci-status, setup]
    runs-on: ubuntu-24.04
    if: |
      always() && 
      (github.event_name != 'workflow_run' || needs.check-ci-status.outputs.ci-success == 'true')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          POSTGRES_DB=iotistic
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          EOF

      - name: Start PostgreSQL
        run: docker compose up -d postgres

      - name: Wait for PostgreSQL
        run: |
          timeout 60 bash -c '
            until docker compose exec -T postgres pg_isready -U postgres; do
              echo "Waiting for PostgreSQL..."
              sleep 2
            done
          '

      - name: Check PostgreSQL connectivity
        run: |
          echo "Checking PostgreSQL..."
          docker compose exec -T postgres pg_isready -U postgres
          echo "PostgreSQL is ready!"

      - name: Cleanup
        if: always()
        run: docker compose down -v

  test-redis:
    name: Test Redis
    needs: [check-ci-status, setup]
    runs-on: ubuntu-24.04
    if: |
      always() && 
      (github.event_name != 'workflow_run' || needs.check-ci-status.outputs.ci-success == 'true')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start Redis
        run: docker compose up -d redis

      - name: Wait for Redis
        run: |
          timeout 60 bash -c '
            until docker compose exec -T redis redis-cli ping; do
              echo "Waiting for Redis..."
              sleep 2
            done
          '

      - name: Check Redis connectivity
        run: |
          echo "Checking Redis..."
          docker compose exec -T redis redis-cli ping
          echo "Redis is ready!"

      - name: Cleanup
        if: always()
        run: docker compose down -v

  test-neo4j:
    name: Test Neo4j
    needs: [check-ci-status, setup]
    runs-on: ubuntu-24.04
    if: |
      always() && 
      (github.event_name != 'workflow_run' || needs.check-ci-status.outputs.ci-success == 'true')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start Neo4j
        run: docker compose up -d neo4j

      - name: Wait for Neo4j
        run: |
          timeout 120 bash -c '
            until docker compose exec -T neo4j cypher-shell -u neo4j -p iotistic123 "RETURN 1" 2>/dev/null; do
              echo "Waiting for Neo4j..."
              sleep 5
            done
          '

      - name: Check Neo4j connectivity
        run: |
          echo "Checking Neo4j..."
          docker compose exec -T neo4j cypher-shell -u neo4j -p iotistic123 "RETURN 1"
          echo "Neo4j is ready!"

      - name: Cleanup
        if: always()
        run: docker compose down -v

  test-mosquitto:
    name: Test Mosquitto MQTT
    needs: [check-ci-status, setup]
    runs-on: ubuntu-24.04
    if: |
      always() && 
      (github.event_name != 'workflow_run' || needs.check-ci-status.outputs.ci-success == 'true')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          POSTGRES_DB=iotistic
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          MOSQUITTO_PORT_EXT=5883
          MOSQUITTO_WS_PORT_EXT=59002
          EOF

      - name: Start PostgreSQL and Mosquitto
        run: docker compose up -d postgres mosquitto

      - name: Wait for services
        run: |
          timeout 60 bash -c '
            until docker compose exec -T postgres pg_isready -U postgres; do
              echo "Waiting for PostgreSQL..."
              sleep 2
            done
          '
          sleep 10

      - name: Check Mosquitto MQTT broker
        run: |
          echo "Checking MQTT broker..."
          docker compose exec -T mosquitto sh -c "nc -zv localhost 1883" || echo "MQTT listening on port 1883"
          echo "Mosquitto is ready!"

      - name: Cleanup
        if: always()
        run: docker compose down -v

  test-api:
    name: Test API Server
    needs: [check-ci-status, setup]
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    if: |
      always() && 
      (github.event_name != 'workflow_run' || needs.check-ci-status.outputs.ci-success == 'true')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          POSTGRES_DB=iotistic
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          REDIS_PORT_EXT=6379
          API_PORT_EXT=4002
          PORT=3002
          NODE_ENV=development
          DB_HOST=postgres
          DB_PORT=5432
          DB_NAME=iotistic
          DB_USER=postgres
          DB_PASSWORD=postgres
          MQTT_BROKER_URL=mqtt://mosquitto:1883
          NEO4J_URI=bolt://neo4j:7687
          NEO4J_USERNAME=neo4j
          NEO4J_PASSWORD=iotistic123
          LICENSE_PUBLIC_KEY=${{ secrets.LICENSE_PUBLIC_KEY }}
          IOTISTIC_LICENSE_KEY=${{ secrets.IOTISTIC_LICENSE_KEY }}
          EOF

      - name: Start dependencies and API
        run: docker compose up -d postgres redis neo4j mosquitto api

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API to be ready..."
          timeout 120 bash -c '
            until curl -f http://localhost:4002/health 2>/dev/null; do
              echo "API not ready yet..."
              sleep 3
            done
          '
          echo "API is ready!"

      - name: Run API health checks
        run: |
          echo "Testing API health endpoint..."
          curl -f http://localhost:4002/health
          
          echo "Testing API devices endpoint..."
          curl -f http://localhost:4002/api/devices || echo "Devices endpoint not ready yet"

      - name: Run API integration tests
        working-directory: ./api
        run: |
          echo "Running API integration tests..."
          npm ci
          npm run test:integration || echo "No integration tests configured yet"

      - name: Check API logs
        if: always()
        run: |
          echo "=== API logs ==="
          docker compose logs api --tail=100 || true

      - name: Cleanup
        if: always()
        run: docker compose down -v

  test-agents:
    name: Test Agent
    needs: [check-ci-status, test-postgres, test-redis, test-api]
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    if: |
      always() && 
      (github.event_name != 'workflow_run' || needs.check-ci-status.outputs.ci-success == 'true')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          POSTGRES_DB=iotistic
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          REDIS_PORT_EXT=6379
          API_PORT_EXT=4002
          PORT=3002
          NODE_ENV=development
          DB_HOST=postgres
          DB_PORT=5432
          DB_NAME=iotistic
          DB_USER=postgres
          DB_PASSWORD=postgres
          MQTT_BROKER_URL=mqtt://mosquitto:1883
          MOSQUITTO_PORT_EXT=5883
          NEO4J_URI=bolt://neo4j:7687
          NEO4J_USERNAME=neo4j
          NEO4J_PASSWORD=iotistic123
          LICENSE_PUBLIC_KEY=${{ secrets.LICENSE_PUBLIC_KEY }}
          IOTISTIC_LICENSE_KEY=${{ secrets.IOTISTIC_LICENSE_KEY }}
          EOF

      - name: Start full stack
        run: docker compose up -d

      - name: Wait for API
        run: |
          timeout 120 bash -c '
            until curl -f http://localhost:4002/health 2>/dev/null; do
              echo "Waiting for API..."
              sleep 3
            done
          '

      - name: Wait for agents to connect
        run: |
          echo "Waiting 30 seconds for agents to provision and connect..."
          sleep 30
          
          echo "Checking agent containers:"
          docker compose ps | grep agent

      - name: Run agent integration tests
        working-directory: ./agent
        run: |
          echo "Running agent integration tests..."
          npm ci
          npm run test:integration || echo "No integration tests configured yet"

      - name: Check agent logs for errors
        if: always()
        run: |
          echo "=== Agent-12 logs ==="
          docker compose logs agent-12 --tail=50 || true

      - name: Cleanup
        if: always()
        run: docker compose down -v

  test-dashboard:
    name: Test Dashboard
    needs: [check-ci-status, test-agents]
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    if: |
      always() && 
      (github.event_name != 'workflow_run' || needs.check-ci-status.outputs.ci-success == 'true')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          POSTGRES_DB=iotistic
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          REDIS_PORT_EXT=6379
          API_PORT_EXT=4002
          PORT=3002
          NODE_ENV=development
          DB_HOST=postgres
          DB_PORT=5432
          DB_NAME=iotistic
          DB_USER=postgres
          DB_PASSWORD=postgres
          MQTT_BROKER_URL=mqtt://mosquitto:1883
          NEO4J_URI=bolt://neo4j:7687
          NEO4J_USERNAME=neo4j
          NEO4J_PASSWORD=iotistic123
          LICENSE_PUBLIC_KEY=${{ secrets.LICENSE_PUBLIC_KEY }}
          IOTISTIC_LICENSE_KEY=${{ secrets.IOTISTIC_LICENSE_KEY }}
          EOF

      - name: Start dependencies, API and Dashboard
        run: docker compose up -d postgres redis neo4j mosquitto api dashboard

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API to be ready..."
          timeout 120 bash -c '
            until curl -f http://localhost:4002/health 2>/dev/null; do
              echo "API not ready yet..."
              sleep 3
            done
          '
          echo "API is ready!"

      - name: Wait for Dashboard to be ready
        run: |
          echo "Waiting for Dashboard to be ready..."
          timeout 120 bash -c '
            until curl -f http://localhost:3000 2>/dev/null; do
              echo "Dashboard not ready yet..."
              sleep 3
            done
          '
          echo "Dashboard is ready!"

      - name: Test Dashboard endpoints
        run: |
          echo "Testing Dashboard home page..."
          curl -f http://localhost:3000
          
          echo "Testing Dashboard static assets..."
          curl -f http://localhost:3000/assets/ || echo "Assets directory check skipped"

      - name: Check Dashboard logs
        if: always()
        run: |
          echo "=== Dashboard logs ==="
          docker compose logs dashboard --tail=100 || true

      - name: Cleanup
        if: always()
        run: docker compose down -v

  report:
    name: Generate Test Report
    needs: [check-ci-status, test-postgres, test-redis, test-neo4j, test-mosquitto, test-api, test-dashboard, test-agents]
    runs-on: ubuntu-24.04
    if: always()
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          POSTGRES_DB=iotistic
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          API_PORT_EXT=4002
          LICENSE_PUBLIC_KEY=${{ secrets.LICENSE_PUBLIC_KEY }}
          IOTISTIC_LICENSE_KEY=${{ secrets.IOTISTIC_LICENSE_KEY }}
          EOF

      - name: Start services for metrics
        run: docker compose up -d

      - name: Wait for services
        run: sleep 30

      - name: Collect service metrics
        if: always()
        run: |
          echo "## Integration Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Service Status" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          docker compose ps >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Container Resource Usage" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          docker stats --no-stream --format "table {{.Container}}\t{{.CPUPerc}}\t{{.MemUsage}}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Network Information" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          docker network inspect iotistic_iotistic-net --format='{{range .Containers}}{{.Name}}: {{.IPv4Address}}{{"\n"}}{{end}}' >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Cleanup
        if: always()
        run: |
          echo "Stopping all services..."
          docker compose down -v
          
          echo "Cleanup complete!"
