name: Release Build & Push API

on: 
  release:
    types: [published]
  workflow_dispatch:  # Manual trigger option

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install API dependencies
        working-directory: ./api
        run: npm ci

      - name: Run unit tests
        working-directory: ./api
        run: npm run test || echo "No tests configured"

      - name: Build API
        working-directory: ./api
        run: npm run build

  version:
    name: Bump Version
    needs: test
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    outputs:
      package_version: ${{ steps.bump.outputs.package_version }}
      sha_short: ${{ steps.bump.outputs.sha_short }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version in package.json
        id: bump
        run: |
          cd api
          # Get current version
          CURRENT_VERSION=$(jq -r '.version' package.json)
          echo "Current version: $CURRENT_VERSION"
          
          # Bump patch version (e.g., 1.0.0 -> 1.0.1)
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          
          echo "New version: $NEW_VERSION"
          
          # Update package.json
          jq --arg v "$NEW_VERSION" '.version = $v' package.json > tmp.json && mv tmp.json package.json
          
          # Set outputs
          echo "package_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add api/package.json
          git commit -m "chore: bump api version to ${{ steps.bump.outputs.package_version }} [skip ci]"
          git push origin HEAD

      - name: Display version info
        run: |
          echo "## Version Bumped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**New Version:** \`${{ steps.bump.outputs.package_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Git SHA:** \`${{ steps.bump.outputs.sha_short }}\`" >> $GITHUB_STEP_SUMMARY

  buildx:
    name: Build & Push to Docker
    needs: version
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Display Version Update
        run: |
          echo "## Building Version ${{ needs.version.outputs.package_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ needs.version.outputs.package_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Git SHA:** \`${{ needs.version.outputs.sha_short }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** \`linux/amd64\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Tags:" >> $GITHUB_STEP_SUMMARY
          echo "- \`iotistic/api:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`iotistic/api:${{ needs.version.outputs.sha_short }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`iotistic/api:${{ needs.version.outputs.package_version }}\`" >> $GITHUB_STEP_SUMMARY

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-api-v2-${{ github.sha }}
          restore-keys: |
            buildx-api-v2-

      - name: Login to Docker Hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build & Push final image
        id: docker_build
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          platforms: linux/amd64
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
          tags: |
            iotistic/api:latest
            iotistic/api:${{ needs.version.outputs.sha_short }}
            iotistic/api:${{ needs.version.outputs.package_version }}

  report:
    name: Generate Reports
    needs: [version, buildx]
    runs-on: ubuntu-24.04
    if: always()
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, using all commits"
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges -- api/)
          else
            echo "Generating changelog from $PREV_TAG to HEAD"
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges -- api/)
          fi
          
          # Save to file
          echo "$COMMITS" > changelog.txt
          
          # Save first 20 lines for summary
          echo "$COMMITS" | head -20 > changelog_summary.txt

      - name: Get Docker image size
        id: image_size
        run: |
          # Login to Docker Hub to pull the image
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          
          # Pull the image
          docker pull iotistic/api:${{ needs.version.outputs.package_version }}
          
          # Get image size
          SIZE_BYTES=$(docker image inspect iotistic/api:${{ needs.version.outputs.package_version }} --format='{{.Size}}')
          SIZE_MB=$(echo "scale=2; $SIZE_BYTES / 1024 / 1024" | bc)
          
          echo "size_mb=$SIZE_MB" >> $GITHUB_OUTPUT
          echo "size_bytes=$SIZE_BYTES" >> $GITHUB_OUTPUT
          
          # Get layer count
          LAYERS=$(docker image inspect iotistic/api:${{ needs.version.outputs.package_version }} --format='{{len .RootFS.Layers}}')
          echo "layers=$LAYERS" >> $GITHUB_OUTPUT

      - name: Generate Summary Report
        run: |
          echo "# Build & Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Version Information" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ needs.version.outputs.package_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Git SHA:** \`${{ needs.version.outputs.sha_short }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** \`linux/amd64\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "**Size:** ${{ steps.image_size.outputs.size_mb }} MB" >> $GITHUB_STEP_SUMMARY
          echo "**Layers:** ${{ steps.image_size.outputs.layers }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`iotistic/api:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`iotistic/api:${{ needs.version.outputs.sha_short }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`iotistic/api:${{ needs.version.outputs.package_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Changelog (API Changes)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat changelog_summary.txt >> $GITHUB_STEP_SUMMARY
          
          TOTAL_COMMITS=$(wc -l < changelog.txt)
          SHOWN_COMMITS=$(wc -l < changelog_summary.txt)
          if [ $TOTAL_COMMITS -gt $SHOWN_COMMITS ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "_...and $((TOTAL_COMMITS - SHOWN_COMMITS)) more commits_" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Workflow Status" >> $GITHUB_STEP_SUMMARY
          echo "All jobs completed successfully!" >> $GITHUB_STEP_SUMMARY
