name: CI Build, Test & Push Device Agent

on: 
  push:
    branches:
      - master
    paths:
      - 'agent/**' 
      - '.github/workflows/build-device-agent.yml'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: agent/package-lock.json

      - name: Install Agent dependencies
        working-directory: ./agent
        run: npm ci

      - name: Run unit tests
        working-directory: ./agent
        run: npm run test:unit

      - name: Build Agent
        working-directory: ./agent
        run: npm run build

  version:
    name: ðŸ“¦ Bump Version
    needs: test
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    outputs:
      package_version: ${{ steps.bump.outputs.package_version }}
      sha_short: ${{ steps.bump.outputs.sha_short }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version in package.json
        id: bump
        run: |
          cd agent
          # Get current version
          CURRENT_VERSION=$(jq -r '.version' package.json)
          echo "ðŸ“Œ Current version: $CURRENT_VERSION"
          
          # Bump patch version (e.g., 1.0.0 -> 1.0.1)
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          
          echo "ðŸš€ New version: $NEW_VERSION"
          
          # Update package.json
          jq --arg v "$NEW_VERSION" '.version = $v' package.json > tmp.json && mv tmp.json package.json
          
          # Set outputs
          echo "package_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add agent/package.json
          git commit -m "chore: bump agent version to ${{ steps.bump.outputs.package_version }} [skip ci]"
          git push origin HEAD

      - name: Display version info
        run: |
          echo "## ðŸ“¦ Version Bumped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**New Version:** \`${{ steps.bump.outputs.package_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Git SHA:** \`${{ steps.bump.outputs.sha_short }}\`" >> $GITHUB_STEP_SUMMARY

  buildx:
    name: Build & Push Device Agent
    needs: version
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - board: x86
            platform: linux/amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      buildx:
    name: Build & Push Device Agent
    needs: version
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - board: x86
            platform: linux/amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Display Version Update
        run: |
          echo "## ðŸ“¦ Building Version ${{ needs.version.outputs.package_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ needs.version.outputs.package_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Git SHA:** \`${{ needs.version.outputs.sha_short }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** \`${{ matrix.board }}\` (\`${{ matrix.platform }}\`)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Tags:" >> $GITHUB_STEP_SUMMARY
          echo "- \`iotistic/agent:latest-${{ matrix.board }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`iotistic/agent:${{ needs.version.outputs.sha_short }}-${{ matrix.board }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`iotistic/agent:${{ needs.version.outputs.package_version }}-${{ matrix.board }}\`" >> $GITHUB_STEP_SUMMARY

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Commit updated package.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add agent/package.json
          git commit -m "chore: bump agent version to ${{ steps.version.outputs.package_version }} [skip ci]"
          git push origin HEAD

      - name: Display Version Update
        run: |
          echo "## Version Update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**New Version:** \`${{ steps.version.outputs.package_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Git SHA:** \`${{ steps.version.outputs.sha_short }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** \`${{ matrix.board }}\` (\`${{ matrix.platform }}\`)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Tags Created:" >> $GITHUB_STEP_SUMMARY
          echo "- \`iotistic/agent:latest-${{ matrix.board }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`iotistic/agent:${{ steps.version.outputs.sha_short }}-${{ matrix.board }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`iotistic/agent:${{ steps.version.outputs.package_version }}-${{ matrix.board }}\`" >> $GITHUB_STEP_SUMMARY

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache/${{ matrix.board }}
          key: buildx-agent-v2-${{ matrix.board }}-${{ github.sha }}
          restore-keys: |
            buildx-agent-v2-${{ matrix.board }}-

      # Login to Docker Hub (only if tests passed)
      - name: Login to Docker Hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Build and push to registry
      - name: Build & Push final image
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: ./agent
          file: ./agent/Dockerfile
          push: true
          platforms: ${{ matrix.platform }}
          cache-from: type=local,src=/tmp/.buildx-cache/${{ matrix.board }}
          cache-to: type=local,dest=/tmp/.buildx-cache/${{ matrix.board }},mode=max
          tags: |
            iotistic/agent:latest-${{ matrix.board }}
            iotistic/agent:${{ steps.version.outputs.sha_short }}-${{ matrix.board }}
            ${{ steps.version.outputs.package_version && format('iotistic/agent:{0}-{1}', steps.version.outputs.package_version, matrix.board) || '' }}
