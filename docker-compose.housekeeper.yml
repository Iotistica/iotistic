version: '3.8'

services:
  # Housekeeper - Standalone maintenance service
  housekeeper:
    build:
      context: ./housekeeper
      dockerfile: Dockerfile
    container_name: iotistic-housekeeper
    restart: unless-stopped
    environment:
      # Database connection
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-iotistic}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_POOL_MAX: ${DB_POOL_MAX:-10}
      DB_IDLE_TIMEOUT: ${DB_IDLE_TIMEOUT:-30000}
      DB_CONNECT_TIMEOUT: ${DB_CONNECT_TIMEOUT:-10000}
      
      # Service configuration
      PORT: 3200
      HOST: 0.0.0.0
      NODE_ENV: ${NODE_ENV:-production}
      
      # Housekeeper settings
      HOUSEKEEPER_ENABLED: ${HOUSEKEEPER_ENABLED:-true}
      TIMEZONE: ${TIMEZONE:-Etc/UTC}
      
      # Retention policies
      LOG_RETENTION_DAYS: ${LOG_RETENTION_DAYS:-30}
      LOG_RETENTION_ENABLED: ${LOG_RETENTION_ENABLED:-true}
      METRICS_RETENTION_DAYS: ${METRICS_RETENTION_DAYS:-90}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      LOG_DIRECTORY: /app/logs
    ports:
      - "${HOUSEKEEPER_PORT:-3200}:3200"
    volumes:
      # Persist logs
      - housekeeper-logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - iotistic-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3200/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # PostgreSQL Database (shared dependency)
  postgres:
    image: postgres:16-alpine
    container_name: iotistic-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-iotistic}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT_EXT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - iotistic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  iotistic-network:
    name: iotistic-network
    driver: bridge

volumes:
  housekeeper-logs:
    name: iotistic-housekeeper-logs
  postgres-data:
    name: iotistic-postgres-data
